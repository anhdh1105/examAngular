<div>
    <form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" />
            <small class="text-danger"
                *ngIf="addForm.controls['name'].errors?.['required'] && addForm.controls['name'].touched">Name is
                required</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="text" class="form-control" formControlName="image" />
            <small class="text-danger"
                *ngIf="addForm.controls['image'].errors?.['required'] && addForm.controls['image'].touched">image is
                required</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Quanity</label>
            <input type="number" class="form-control" formControlName="quantity" />
            <small class="text-danger"
                *ngIf="addForm.controls['quantity'].errors?.['required'] && addForm.controls['quantity'].touched">quantity
                is
                required</small>
            <small class="text-danger"
                *ngIf="addForm.controls['quantity'].errors?.['min'] && addForm.controls['quantity'].touched">quantity
                is
                min >0</small>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="active" [value]="true"
                id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Active ?
            </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add Product</button>
    </form>
</div>
